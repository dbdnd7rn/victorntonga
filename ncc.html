<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body {
            background-color: #005ea7;
            color: white;
        }
        
        /* Shopping cart icon styles */
        .cart-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-image: url("path/to/cart-icon.png");
            background-size: cover;
            cursor: pointer;
        }
        
        /* Shopping cart styles */
        .cart {
            position: fixed;
            top: 60px;
            right: 10px;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            display: none;
        }
        
        /* Shopping cart item styles */
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Shopping cart icon -->
    <div class="cart-icon"></div>
    
    <!-- Shopping cart -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
    </div>
    
    <!-- JavaScript code to handle cart functionality -->
    <script>
        const cartIcon = document.querySelector('.cart-icon');
        const cart = document.querySelector('.cart');
        const cartItems = document.querySelector('#cart-items');
        let items = [];
        
        // Function to add item to cart
        function addItemToCart(name, price) {
            // Check if item already exists in cart
            const existingItem = items.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                items.push({ name, price, quantity: 1 });
            }
            // Update cart items display
            updateCartItems();
        }
        
        // Function to update cart items display
        function updateCartItems() {
            cartItems.innerHTML = '';
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                const itemName = document.createElement('div');
                itemName.classList.add('cart-item-name');
                itemName.textContent = item.name;
                const itemPrice = document.createElement('div');
                itemPrice.textContent = '$' + (item.price * item.quantity).toFixed(2);
                itemElement.appendChild(itemName);
                itemElement.appendChild(itemPrice);
                cartItems.appendChild(itemElement);
            });
            // Show/hide cart based on items
            if (items.length > 0) {
                cart.style.display = 'block';
            } else {
                cart.style.display = 'none';
            }
        }
        
        // Event listener for clicking cart icon
        cartIcon.addEventListener('click', () => {
            cart.classList.toggle('open');
        });

</body>
</html>
